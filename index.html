<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>桌面时钟</title>
    <style>
         #container {
      text-align: center;
      position: relative;
    }
    #date {
      position: absolute;
      font-size: 14px;
      color: #ffffff;
      bottom: 0;
      right: 0;
    }
    #time {
      font-size: 48px;
      color: #ffffff;
      font-weight: bold;
    }
    </style>
</head>

<body>

        <div id="time"></div>
        <div id="date"></div>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('https://api.uuni.cn/api/time');
                if (!response.ok) {
                    throw new Error('网络错误');
                }
                const data = await response.json();
                // 提取日期时间
                const dateTime = data.date.split(' '); // 将日期时间字符串拆分为日期和时间
                const date = dateTime[0]; // 获取日期
                const time = dateTime[1]; // 获取时间
                // 显示日期时间
                document.getElementById('date').innerText = date;
                document.getElementById('time').innerText = time;
            } catch (error) {
                console.error('Fetch time failed:', error);
                document.getElementById('date').innerText = '加载日期失败！';
                document.getElementById('time').innerText = '加载时间失败！';
            }
        }

        fetchTime();
        setInterval(fetchTime, 1000); // 每1秒刷新时间
    </script>
</body>

</html>
