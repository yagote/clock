<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>桌面时钟</title>
    <style>
        body {
          color: #cccccc; /* 设置文本颜色为灰白色 */
          background-color: #000000; /* 背景色设置为黑色 */
        }
      </style>
</head>

<body>
    <p id="time">加载中……</p>
    <script>
        async function fetchTime() {
            try {
                const response = await fetch('https://api.uuni.cn//api/time');
                if (!response.ok) {
                    throw new Error('网路错误！');
                }
                const data = await response.json();
                // 根据API返回的数据结构提取日期时间
                const dateTime = data.date; // 获取日期时间字符串
                const weekday = data.weekday; // 获取星期
                // 将日期时间和星期显示在页面上
                document.getElementById('time').innerText = `${dateTime} ${weekday}`;
            } catch (error) {
                console.error('Fetch time failed:', error);
                document.getElementById('time').innerText = 'Failed to load time';
            }
        }

        fetchTime();
        setInterval(fetchTime, 1000); // 每1秒刷新时间
    </script>

</body>

</html>
